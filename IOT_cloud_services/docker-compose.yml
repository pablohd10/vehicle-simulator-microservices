version: '3'
services:
 mosquitto:
  build: ./mosquitto
  ports:
   - "1883:1883"
  volumes:
   - "./mosquitto/code/mosquitto.conf:/etc/mosquitto/mosquitto.conf"

 dbservice:
  build: ./dbservice
  environment:
   - MYSQL_ROOT_PASSWORD=3u&Um%k{Jr
  ports:
   - '3306:3306'

 vehicle_microservice:
  build: ./microservices/vehicles_microservice
  ports:
   - '5001:5001'
  links:
   - "dbservice:dbservice"
  environment:
   - HOST=0.0.0.0
   - PORT=5001
   - DBHOST=dbservice
   - DBUSER=fic_db_user
   - DBPASSWORD=RP#64nY7*E*H
   - DBDATABASE=fic_data
   - PYTHONUNBUFFERED=1
  volumes:
    - "./microservices/vehicles_microservice/code:/etc/usr/src/app"
  depends_on:
    - dbservice

 telemetry_microservice:
  build: ./microservices/telemetry_microservice
  ports:
   - '5002:5002'
  links:
   - "dbservice:dbservice"
  environment:
   - HOST=0.0.0.0
   - PORT=5002
   - DBHOST=dbservice
   - DBUSER=fic_db_user
   - DBPASSWORD=RP#64nY7*E*H
   - DBDATABASE=fic_data
   - PYTHONUNBUFFERED=1
  volumes:
   - "./microservices/telemetry_microservice/code:/etc/usr/src/app"
  depends_on:
   - dbservice

 routes_microservice:
    build: ./microservices/routes_microservice
    ports:
     - '5003:5003'
    links:
     - "dbservice:dbservice"
     - "message_router:message_router"
    environment:
     - HOST=0.0.0.0
     - PORT=5003
     - DBHOST=dbservice
     - DBUSER=fic_db_user
     - DBPASSWORD=RP#64nY7*E*H
     - DBDATABASE=fic_data
     - MESSAGE_ROUTER_ADDRESS=message_router
     - MESSAGE_ROUTER_PORT=5004
    volumes:
     - "./microservices/routes_microservice/code:/etc/usr/src/app"
    depends_on:
     - dbservice

 message_router:
  build: ./message_router
  ports:
   - '5004:5004'
  environment:
   - MQTT_SERVER_ADDRESS=mosquitto
   - MQTT_SERVER_PORT=1883
   - VEHICLES_MICROSERVICE_ADDRESS=vehicle_microservice
   - VEHICLES_MICROSERVICE_PORT=5001
   - TELEMETRY_MICROSERVICE_ADDRESS=telemetry_microservice
   - TELEMETRY_MICROSERVICE_PORT=5002
   - ROUTES_MICROSERVICE_ADDRESS=routes_microservice
   - ROUTES_MICROSERVICE_PORT=5003
   - HOST=0.0.0.0
   - PORT=5004
   - PYTHONUNBUFFERED=1
  volumes:
   - "./message_router/code:/etc/usr/src/app"
  depends_on:
   - mosquitto


